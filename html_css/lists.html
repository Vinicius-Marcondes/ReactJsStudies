<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section-one {
            width: 200px;
            background: violet;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;
        }

        .section-two {
            background: turquoise;            
        }
    </style>
</head>
<body>
    <section class="section-one">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
        Optio debitis minus, voluptatum culpa omnis laudantium voluptates aliquid earum magni perferendis quas? 
        Quibusdam illo eveniet aut minus possimus est impedit minima.</section>
    <section class="section-two">Sections Two</section>
</body>
</html>
