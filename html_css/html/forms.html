<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
    <style>
        #payment-info {
            width: 400px;
        }

        #submit-button {
            display: block;
            margin: 15px 0 0 0;
        }
    </style>
</head>
<body>
    <div>
        <form action="#" method="post" target="_blank" autocomplete="off">
            <section id="payment-info">
                <h1>Form</h1>
                <fieldset>
                    <legend>Payment info</legend>
                    <p>
                        <label for="card-name-input">Credit Card Owner</label>
                        <input type="text" name="cardName" id="card-name-input" placeholder="Credit Card Owner Name" required>
                    </p>
                    <p>
                        <label for="card-number-input">Credit Card Number</label>
                        <input type="number" name="cardNumber" id="card-number-input" placeholder="9 Digit Number" required>
                    </p>
                    <p>
                        <label for="card-secret-input">Credit Card Secret</label>
                        <input type="password" maxlength="3" name="cardSecret" id="card-secret-input" placeholder="3 Digit number" required>
                    </p>
                    <p>
                        <label for="expiration-date-field">Expiration date</label>
                        <input type="date" name="expirationDate" id="expiration-date-field" required>
                    </p>
                    <p>
                        <label for="remember-box">Do you want to save this credit card?</label>
                        <input type="checkbox" name="rememberCard" id="remember-box" value="true">
                        <input type="submit" id="submit-button">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Which Role are you?</legend>
                    <p>
                        <label for="developer">Developer</label>
                        <input type="radio" name="role" value="developer" id="developer">
                        <br/>
                        <label for="sysadmin">Sysadmin</label>
                        <input type="radio" name="role" value="sysadmin" id="sysadmin">
                        <br/>
                        <label for="techLeader">Tech Leader</label>
                        <input type="radio" name="role" value="techLeader" id="techLeader">
                    </p>
                    <p>
                        <label for="courseDate">Which date and time do you want to set for the course?</label>
                        <input type="datetime-local" id="courseDate" name="courseDate" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Misc</legend>
                    <p>
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time">
                    </p>
                    <p>
                        <label for="color">Color:</label>
                        <input type="color" id="color">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </p>
                    <p>
                        <label for="file">File:</label>
                        <input type="file" id="file" accept="*/*" multiple>
                    </p>
                    <p>
                        <label for="range">Range:</label>
                        <input type="range" id="range">
                    </p>
                    <p>
                        <label for="search">Search:</label>
                        <input type="search" id="search">
                    </p>
                    <p>
                        <label for="select">Select:</label>
                        <select id="select" name="select">
                            <option label="something" value="something"/>
                            <option label="anything" value="anything"/>
                        </select>
                    </p>
                    <p>
                        <label for="textarea">search:</label><br/>
                        <textarea id="textarea" rows="8"></textarea>
                    </p>
                </fieldset>
            </section>
        </form>
    </div>
</body>
</html>
